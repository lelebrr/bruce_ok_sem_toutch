[env:ESP32-3248S035R]
board = ESP32-3248S035R
build_flags =
    ${env.build_flags}
    -I boards/ESP32-3248S035R
    -D ST7796_DRIVER=1
    -D TFT_WIDTH=320
    -D TFT_HEIGHT=480
    -D SPI_FREQUENCY=27000000
    -D TFT_MISO=12
    -D TFT_MOSI=13
    -D TFT_SCLK=14
    -D TFT_CS=15
    -D TFT_DC=2
    -D TFT_RST=4
    -D TFT_BL=27
    -D TOUCH_CS=33
    -D DISABLE_PSRAM_FS=1

[env:ESP32-3248S035R-resistive]
board = ESP32-3248S035R
build_flags =
    ${env.build_flags}
    -I boards/ESP32-3248S035R
    -D ST7796_DRIVER=1
    -D TFT_WIDTH=320
    -D TFT_HEIGHT=480
    -D SPI_FREQUENCY=27000000
    -D TFT_MISO=12
    -D TFT_MOSI=13
    -D TFT_SCLK=14
    -D TFT_CS=15
    -D TFT_DC=2
    -D TFT_RST=4
    -D TFT_BL=27
    -D TOUCH_CS=33
    -D DISABLE_PSRAM_FS=1
    -D ROTATION=1
    -D LED=27
    -D BOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
    -D GROVE_SDA=-1
    -D GROVE_SCL=-1
    -D BRUCE_VERSION="dev"
    -D GIT_COMMIT_HASH="custom"
    -D DEVICE_NAME="Sunton35"
    -D USE_RESISTIVE_TOUCH=1
    -D TOUCH_TYPE=1

lib_deps =
    bblanchon/ArduinoJson@^7.0.3
    spacehuhn/SimpleCLI@^1.1.0
    fbiego/ESP32Time@^2.0.0
    arduino-libraries/NTPClient@^3.2.1
    jchristensen/Timezone@^1.2.4
    paulstoffregen/Time@^1.6.1
    bitbank2/AnimatedGIF@^2.1.0
    me-no-dev/AsyncTCP@^1.1.1
    me-no-dev/ESPAsyncWebServer@^3.1.0
    h2zero/NimBLE-Arduino@^1.4.1
    fastled/FastLED@^3.9.4
    paulstoffregen/OneWire@^2.3.7
    nRF24/RF24@^1.4.7
    mikalhart/TinyGPSPlus@^1.0.3
    crankyoldgit/IRremoteESP8266@^2.8.6
    bodmer/TFT_eSPI@^2.5.43
    XPT2046_Touchscreen@^1.0.0
    Adafruit GFX Library@^1.11.9
    Adafruit BusIO@^1.17.4
    https://github.com/LSatan/SmartRC-CC1101-Driver-Lib.git
    sui77/rc-switch@^2.6.4
