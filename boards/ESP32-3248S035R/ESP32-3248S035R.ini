[env:ESP32-3248S035R]
board = ESP32-3248S035R
build_flags =
    ${env.build_flags}
    -I boards/ESP32-3248S035R
    -D ST7796_DRIVER=1
    -D TFT_WIDTH=320
    -D TFT_HEIGHT=480
    -D SPI_FREQUENCY=27000000
    -D TFT_MISO=12
    -D TFT_MOSI=13
    -D TFT_SCLK=14
    -D TFT_CS=15
    -D TFT_DC=2
    -D TFT_RST=4
    -D TFT_BL=27
    -D TOUCH_CS=33
    -D DISABLE_PSRAM_FS=1
