; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:ESP32-3248S035R]
platform = espressif32
monitor_filters = esp32_exception_decoder, send_on_enter, colorize
framework = arduino
board_build.variants_dir = boards
board_build.filesystem = littlefs
board = esp32dev
board_build.partitions = custom_4Mb_full.csv
build_src_filter =${env.build_src_filter} +<../boards/ESP32-3248S035R>
build_flags =
	${env.build_flags}
	-Iboards/ESP32-3248S035R
	-Os
	-DCORE_DEBUG_LEVEL=0
	-DCONFIG_ESP32_JTAG_SUPPORT_DISABLE=1

	-DESP32_3248S035R=1

	;Features Enabled
	;FM Radio
	-DFM_SI4713=1
	-DFM_RSTPIN=40
	;-DLITE_VERSION=1

	;Microphone
	;-DMIC_SPM1423=1
	-DPIN_CLK=-1
	-DI2S_SCLK_PIN=-1
	-DI2S_DATA_PIN=-1
	-DPIN_DATA=-1

	;RGB LED
	-DHAS_RGB_LED=1
	-DRGB_LED_R=4
	-DRGB_LED_G=16
	-DRGB_LED_B=17

	;Have RTC Chip
	;-DHAS_RTC=1

	;Speaker
	-DHAS_NS4168_SPKR=1
	-DBCLK=26
	-DWCLK=25
	-DDOUT=32

	;Can run USB as HID
	;-DUSB_as_HID=1
	-DBAD_TX=GROVE_SDA
	-DBAD_RX=GROVE_SCL

	; SERIAL (GPS) dedicated pins
	-DSERIAL_TX=3
	-DSERIAL_RX=1

	;Battery ADC read pin
	-DBAT_PIN=34

	;Buttons configuration
	-DHAS_BTN=0
	-DBTN_ALIAS='"Ok"'
	-DBTN_PIN=0

	;-DALLOW_ALL_GPIO_FOR_IR_RF=1

	;Infrared Led default pin and state
	-DIR_TX_PINS='{{"Pin 22", 22}, {"Pin 27", 27}}'
	-DIR_RX_PINS='{{"Pin 22", 22}, {"Pin 27", 27}, {"Pin 35", 35}}'
	-DLED=22
	-DLED_ON=HIGH
	-DLED_OFF=LOW

	;Radio Frequency (one pin modules) pin setting
	-DRF_TX_PINS='{{"Pin 22", 22}, {"Pin 27", 27}}'
	-DRF_RX_PINS='{{"Pin 22", 22}, {"Pin 27", 27}, {"Pin 35", 35}}'

	;CC1101 SPI connection pins
	-DUSE_CC1101_VIA_SPI
	-DCC1101_GDO0_PIN=22
	-DCC1101_SS_PIN=27
	-DCC1101_MOSI_PIN=SPI_MOSI_PIN
	-DCC1101_SCK_PIN=SPI_SCK_PIN
	-DCC1101_MISO_PIN=SPI_MISO_PIN
	;-DCC1101_GDO2_PIN=14

	; connections are the same as CC1101
	-DUSE_NRF24_VIA_SPI
	-DNRF24_CE_PIN=22
	-DNRF24_SS_PIN=27
	-DNRF24_MOSI_PIN=SPI_MOSI_PIN
	-DNRF24_SCK_PIN=SPI_SCK_PIN
	-DNRF24_MISO_PIN=SPI_MISO_PIN

	-DUSE_W5500_VIA_SPI
	-DW5500_SS_PIN=27
	-DW5500_MOSI_PIN=SPI_MOSI_PIN
	-DW5500_SCK_PIN=SPI_SCK_PIN
	-DW5500_MISO_PIN=SPI_MISO_PIN
	-DW5500_INT_PIN=22

	;Font sizes
	-DFP=1
	-DFM=2
	-DFG=3

	;Screen Setup
	-DHAS_SCREEN=1
	-DROTATION=1
	-DBACKLIGHT=27
	-DMINBRIGHT=160

	;TFT_eSPI Setup - ST7796 320x480
	-DUSER_SETUP_LOADED=1
	-DST7796_DRIVER=1
	-DUSE_HSPI_PORT=1
	-DTFT_HEIGHT=480
	-DTFT_WIDTH=320
	-DTFT_MISO=12
	-DTFT_MOSI=13
	-DTFT_SCLK=14
	-DTFT_CS=15
	-DTFT_DC=2
	-DTFT_RST=-1
	-DTFT_BL=27
	-DTFT_BACKLIGHT_ON=HIGH
	-DSMOOTH_FONT=1
	-DSPI_FREQUENCY=27000000
	-DSPI_READ_FREQUENCY=20000000
	-DSPI_TOUCH_FREQUENCY=2500000

	;TouchScreen Controller - Resistivo XPT2046
	-DHAS_TOUCH=1
	-DTOUCH_CS=33
	-DUSE_TFT_eSPI_TOUCH
	-DTOUCH_CONFIG_INT_GPIO_NUM=36

	;SD Card Setup pins
	-DSDCARD_CS=5
	-DSDCARD_SCK=18
	-DSDCARD_MISO=19
	-DSDCARD_MOSI=23

	;tft Brightness Control
	-DTFT_BRIGHT_CHANNEL=0
	-DTFT_BRIGHT_Bits=8
	-DTFT_BRIGHT_FREQ=5000

	;Default I2C port
	-DGROVE_SDA=27
	-DGROVE_SCL=22

	-DSPI_SCK_PIN=18
	-DSPI_MOSI_PIN=23
	-DSPI_MISO_PIN=19
	-DSPI_SS_PIN=27
	-DDEVICE_NAME='"ESP32-3248S035R"'

lib_deps =
	${env.lib_deps}

monitor_speed = 115200
